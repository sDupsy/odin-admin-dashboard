<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <form action="">
                    <label for="search"></label>
                    <input type="text" id="search" placeholder="Search" name="search">
                </form>
                <p>Bell Icon</p>
                <p>User IMG</p>
                <p>User Name</p>
            </div>
            <div class="header-bottom">
                <p>User IMG</p>
                <p>User Name</p>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-top">
                <p>Logo</p>
                <p>Home</p>
                <p>Profile</p>
                <p>Messages</p>
                <p>History</p>
                <p>Tasks</p>
                <p>Communities</p>
            </div>
            <div class="sidebar-bottom">
                <p>Settings</p>
                <p>Support</p>
                <p>Privacy</p>
            </div>
        </div>
        <div class="board">
            <div class="board-main">
                
            </div>
            <div class="board-side"></div>
        </div>
    </div>
</body>
</html>
